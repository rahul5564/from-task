<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="form-group col col-sm-12 col-md-12 col-lg-12">
            <form action="" class="mt-3 mt-5 form-style">
        <label for="name">First Name</label> 
        <input type="text" class="form-control" name="fname" id="fname" placeholder="Firstname"><br>
        <label for="name">Last Name</label>
        <input type="text" class="form-control" name="lname" id="lname" placeholder="Lastname"><br>
        <label for="address">Address Line-1</label>
        <input type="text" class="form-control address1"  id="address1" name="address1" placeholder="address1"><br>
        <label for="address">Address Line-2</label>
        <input type="text" class="form-control address2" id="address2" name="address2"placeholder="address2"><br>
        <label for="pin">Pin Code</label> 
        <input type="number" class="form-control" name="pin" id="pin" placeholder="pin"> <br>
        <label for="gender" name="gender" id="gender">Gender</label> 
        <input type="radio" name="gender" value="male" class="male">Male
        <input type="radio" name="gender"  value="female" class="female" >Female <br>

        <label id="food" for="food">Choose your fav food <span class="span">(choose atleast 2 out of 5)</span></label> <br>
        <input type="checkbox" value="northindian" name="food" class="food m-2">North-Indian <br>
        <input type="checkbox" value="southindian" name="food" class="food m-2">South-Indian <br>
        <input type="checkbox" value="chinese" name="food" class="food m-2">Chinese <br>
        <input type="checkbox" value="Italian" name="food" class="food m-2">Italian <br>
        <input type="checkbox" value="seafood" name="food" class="food m-2">Sea Food <br>
        <br>

        <label for="state">State</label>
        <input type="text" id="state" class="form-control" name="state" placeholder="State"> <br>

        <label for="country">country</label>
        <input type="text" id="country" class="form-control"  name="country" placeholder="Country"><br>

        <input type="submit" name="submit" id="submit" name="submit" class="btn btn-primary">
    </form>
</div>

    <div class="col"></div>
    <div class="col col-sm-12 col-md-12 col-lg-12">
        <h1>Temporary Database</h1>
        <table class="table">
            <thead class="head bg-dark text-white">
                <tr>
                    <td>FirstName</td>
                    <td>LastName</td>
                    <td>Address</td>
                    <td>pincode</td>
                    <td>Gender</td>
                    <td>Food</td>
                    <td>State</td>
                    <td>Country</td>
                </tr>
            </thead>
            <tbody class="tbody" id="tbody">

            </tbody>
        </table>
    </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
